<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <style>
        body{background-image: url("bow.png.png"),url("moon.png.png"); size: 50%;
            background-color: white;
            background-attachment: fixed;
            background-position: relative;}
    </style>
</head>
<body>
    <h1>Circle</h1>
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="white"></circle>
    </svg>
    <br>
    <hr>
    <h1>Polygon</h1>
    <svg height="280" width="360" xmlns="http://www.w3.org/2000/svg">
        <polygon points="150,15 258,77 258,202 150,265 42,202 42,77"
        style="fill: crimson;stroke: black;stroke-width: 4;"/>
    </svg>
      
</body>
</html>
